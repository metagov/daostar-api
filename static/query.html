<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="d-flex flex-row">
                        <div>
                            <select id="network" name="network" class="form-select">
                                <option value="eip155/1">Mainnet</option>
                                <option value="eip155/4">Rinkeby</option>
                            </select>
                        </div>
                        <div class="px-2 flex-grow-1">
                            <input type="text" class="form-control" id="contract_id" name="contract_id"
                                placeholder="0x...">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">View Endpoint</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
