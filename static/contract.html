<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Contract Info
    </title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100" style="min-height: 100vh">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 id="contract_id"></h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="dao_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="dao_name" name="dao_name">
                        </div>
                        <div class="mb-3">
                            <label for="dao_description" class="form-label">Description</label>
                            <textarea type="text" class="form-control" id="dao_description" name="dao_description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="members_uri" class="form-label">Members URI</label>
                            <input type="text" class="form-control" id="members_uri" name="members_uri">
                        </div>
                        <div class="mb-3">
                            <label for="proposals_uri" class="form-label">Proposals URI</label>
                            <input type="text" class="form-control" id="proposals_uri" name="proposals_uri">
                        </div>
                        <div class="mb-3">
                            <label for="activity_log_uri" class="form-label">Activity Log URI</label>
                            <input type="text" class="form-control" id="activity_log_uri" name="activity_log_uri">
                        </div>
                        <div class="mb-3">
                            <label for="governance_uri" class="form-label">Governance URI</label>
                            <input type="text" class="form-control" id="governance_uri" name="governance_uri">
                        </div>
                        

                        <div class="d-flex flex-row">
                            <div class="pe-2">
                                <button type="submit" id="submit-form" class="btn btn-primary">Update</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" onclick="copy_api_url()">Copy API Endpoint</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-success alert-dismissible fade" id="contract-success" role="alert" style="position: absolute; top: 0px; width: 100%">
        Contract updated!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


<script>
    const params = new URLSearchParams(window.location.search);
    const success = params.get("success");
    const success_alert = document.getElementById("contract-success");

    const api_url = window.location.protocol + '//' + window.location.host + '/' + window.location.pathname.split('/').slice(2).join('/');

    function copy_api_url() {
        navigator.clipboard.writeText(api_url);
    }

    if (success == "true") {
        success_alert.classList.toggle("show");
        setTimeout(function() {
            success_alert.classList.toggle("show");
        }, 2000);
    }
    
    function load_value(key, val) {
        elem = document.getElementById(key);
        if (val) {
            elem.value = val;
        }
    }

    document.getElementById("contract_id").innerHTML = window.location.pathname.split('/').pop();
    let api_path = window.location.pathname.slice(6);

    fetch(api_path)
        .then(resp => resp.json())
        .then(data => {
            load_value("dao_name", data.name);
            load_value("dao_description", data.description);
            load_value("members_uri", data.membersURI);
            load_value("proposals_uri", data.proposalsURI);
            load_value("activity_log_uri", data.activityLogURI);
            load_value("governance_uri", data.governanceURI);
        });

</script>
</html>
